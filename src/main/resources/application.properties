# App info
spring.application.name=GeoHood

# Security
spring.security.user.name=ADMIN
spring.security.user.password=Coderhood1234

# Datasource - Oracle with Wallet
spring.datasource.url=jdbc:oracle:thin:@semestregeohood_high?TNS_ADMIN=./Wallet_semestregeohood
spring.datasource.username=ADMIN
spring.datasource.password=Coderhood1234
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# Hibernate JPA
spring.jpa.database=oracle
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.spatial.dialect.oracle.OracleSpatial10gDialect
# spring.jpa.properties.hibernate.dialect=org.hibernate.spatial.dialect.OracleSpatial19cDialect
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.Oracle19cDialect
# spring.jpa.properties.hibernate.dialect=org.hibernate.spatial.dialect.OracleSpatialDialect
# spring.jpa.properties.hibernate.dialect=org.hibernate.spatial.dialect.oracle.OracleSpatialDialect



spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Hibernate Connection Handling (important for Spatial!)
spring.jpa.properties.hibernate.connection.handling_mode=DELAYED_ACQUISITION_AND_HOLD

# File Upload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Flyway Migrations
spring.flyway.baseline-on-migrate=true

spring.datasource.hikari.auto-commit=false
spring.datasource.hikari.connection-init-sql=ALTER SESSION SET NLS_DATE_FORMAT = 'YYYY-MM-DD HH24:MI:SS'
spring.datasource.hikari.data-source-properties.oracle.jdbc.fanEnabled=false
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true

